version: '3.7'

services:
  w.db:
    build:
      context: db
      dockerfile: mysql.Dockerfile
    command: --default-authentication-plugin=mysql_native_password --long_query_time=0.1 --slow_query_log=1 --log-short-format --slow_query_log_file=/var/log/mysql/slow_query.log --general_log=on --general_log_file=/var/log/mysql/query.log
    ports:
      - "3310:3306"

  w.test:
    depends_on:
      - w.db
    build:
      context: app
      dockerfile: server.Dockerfile
      target: main_server
    ports:
      - "80:80"
      - "443:443"
      - "1080:1080"
    command: >
      bash -c "sh /usr/src/server-start.sh"
    volumes:
      - "./WordPress:/usr/src/public_html/wordpress"
      - "./plugins:/usr/src/public_html/wp-content/plugins"
      - "./themes:/usr/src/public_html/wp-content/themes"

  d.w.test:
    depends_on:
      - w.test
    build:
      context: app
      dockerfile: server.Dockerfile
      target: debug_server
    ports:
      - "1081:1080"
    command: >
      bash -c "sh /usr/src/server-start.sh"
    volumes:
      - "./WordPress:/usr/src/public_html/wordpress"
      - "./plugins:/usr/src/public_html/wp-content/plugins"
      - "./themes:/usr/src/public_html/wp-content/themes"
    environment:
        - XDEBUG_CONFIG=remote_host=host.docker.internal remote_port=9001
        - PHP_IDE_CONFIG=serverName=Woo-Test
